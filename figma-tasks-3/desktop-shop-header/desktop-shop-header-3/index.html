<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968705.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Figma</title>
</head>
<body>
    <header>

        <section class="second-header-section">
            <div class="second-header-section-div">
                <div class="second-header-section-div-menu">
                    <div class="second-header-section-div-menu-name">
                        <h1>BrandName</h1>
                    </div>
                    <div class="second-header-section-div-menu-navbar">
                        <span>
                            <p>Home</p>
                        </span>
                        <span class="shop">
                            <p>Shop</p>
                            <img width="14px" height="20px" src="./images/bottom-arrow.svg" alt="bottom-arrow">
                        </span>
                        <span>
                            <p>About</p>
                        </span>
                        <span>
                            <p>Blog</p>
                        </span>
                        <span>
                            <p>Contact</p>
                        </span>
                        <span>
                            <p>Pages</p>
                        </span>
                    </div>
                </div>
                <div class="second-header-section-div-login">
                    <div class="second-header-section-div-login-register">
                        <span><img src="./images/profile.svg" alt="profile"></span>
                        <p><strong>Login / Register</strong></p>
                    </div>
                    <div class="second-header-section-div-login-utilites">
                        <span>
                            <img src="./images/search.svg" alt="search">
                        </span>
                        <span>
                            <img src="./images/cart.svg" alt="cart"> 1
                        </span>
                        <span>
                            <img src="./images/favorites.svg" alt="favorites"> 1
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="main-section">
            <div class="main-section-text">
                <h1>GROSERIES DELIVERY</h1>
                <p>We know how large objects will act, but things on a <br> small scale just do not act that way.</p>
                <button>Start Now</button>
                <div class="main-section-btns">
                    <span><img src="./images/slide-left-arrow.svg"></span>
                    <span><img src="./images/slide-right-arrow.svg"></span>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
