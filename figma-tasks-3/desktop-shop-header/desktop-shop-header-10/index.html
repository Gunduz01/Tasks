<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968705.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Figma</title>
</head>
<body>
    <div class="fixed">
        <button>
            <a href="../index.html">Back to menu</a>
        </button>
    </div>
    <header class="header">

        <!-- first-header-section -->
        <section class="first-header-section">
            <div class="first-header-section-div">
                <div class="first-header-section-div-contact">
                    <div class="first-header-section-div-contact-call">
                        <img src="./images/call.svg" alt="call">
                        <p>(225) 555-0118</p>
                    </div>
                    <div class="first-header-section-div-contact-mail">
                        <img src="./images/letter.svg" alt="letter">
                        <p>michelle.rivera@example.com</p>
                    </div>
                </div>
                <div class="first-header-section-div-ads">
                    <p>Follow Us  and get a chance to win 80% off</p>
                </div>
                <div class="first-header-section-div-follow">
                    <span>Follow Us :</span>
                    <ul class="first-header-section-div-follow-ul">
                        <li><img src="./images/instagram-white.svg"></li>
                        <li><img src="./images/youtube-white.svg"></li>
                        <li><img src="./images/facebook-white.svg"></li>
                        <li><img src="./images/twitter-white.svg"></li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- second-header-section -->
        <section class="second-header-section">
            <div class="second-header-section-div">
                <div class="second-header-section-div-menu">
                    <div class="second-header-section-div-menu-name">
                        <h1>BrandName</h1>
                    </div>
                    <div class="second-header-section-div-menu-navbar">
                        <span>
                            <p>Home</p>
                        </span>
                        <span class="shop">
                            <p>Shop</p>
                            <img width="14px" height="20px" src="./images/bottom-arrow.svg" alt="bottom-arrow">
                        </span>
                        <span>
                            <p>About</p>
                        </span>
                        <span>
                            <p>Blog</p>
                        </span>
                        <span>
                            <p>Contact</p>
                        </span>
                        <span>
                            <p>Pages</p>
                        </span>
                    </div>
                </div>
                <div class="second-header-section-div-login">
                    <div class="second-header-section-div-login-register">
                        <span><img src="./images/profile.svg" alt="profile"></span>
                        <p><strong>Login / Register</strong></p>
                    </div>
                    <div class="second-header-section-div-login-utilites">
                        <span>
                            <img src="./images/search.svg" alt="search">
                        </span>
                        <span>
                            <img src="./images/cart.svg" alt="cart"> 1
                        </span>
                        <span>
                            <img src="./images/favorites.svg" alt="favorites"> 1
                        </span>
                    </div>
                </div>
            </div>
        </section>

    </header>

    <main>

        <section class="main-section">
            <div class="main-section-div">
                <div class="main-section-div-text">
                    <p> <strong>SUMMER 2020</strong></p>
                    <h1>-30% Discount</h1>
                    <p>We know how large objects will act, <br> but things on a small scale.</p>
                    <button>
                        <strong>Read More</strong>
                    </button>
                </div>
                <div class="main-section-div-img">
                    <img src="./images/pictureright-img.svg" alt="">
                </div>
            </div>
        </section>

    </main>

</body>
</html>
