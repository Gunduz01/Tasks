<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading and Progress</title>
    <script async src="./scripts/main.js"></script>
    <link rel="stylesheet" href="./styles/world.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/6356/6356630.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="loading">
        <div class="loading__container">
            <div class="loading__spinner"></div>
            <p class="loading__text">Loading...</p>
        </div>
    </div>

    <div class="progress">
        <div class="progress__container">
            <div class="progress__bar"></div>
            <p class="progress__text">Progress: <span class="progress__percentage">0%</span></p>
        </div>
        <button class="prgBtn">Start</button>
    </div>
</body>
</html>
